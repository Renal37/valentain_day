<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Наши фотки</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="photo_card">
    <div class="photo_header">
      <h1>Наши фотки <span class="heart-emoji">❤️</span></h1>
    </div>
    <div class="photo1">
      <div class="photo_img">
        <img src="./img/photo1.jpg" alt="В магазине">
      </div>
      <div class="photo_text">
        <h1>В магазине : )</h1>
      </div>
    </div>
    <div class="photo2">
      <div class="photo_img">
        <img src="./img/photo2.jpg" alt="Наш первый новый год">
      </div>
      <div class="photo_text">
        <h1>Наш первый новый год!</h1>
      </div>
    </div>
    <div class="photo3">
      <div class="photo_img">
        <img src="./img/photo3.jpg" alt="День рождения Тети">
      </div>
      <div class="photo_text">
        <h1>День рождения Тети</h1>
      </div>
    </div>
    <div class="photo4">
      <div class="photo_img">
        <img src="./img/image.png" alt="Ассоциация с музыкой">
      </div>
      <div class="photo_top">
        <h2>Ассоциация с музыкой</h2>
      </div>
    </div>
  </div>
  <nav>
    <a href="end.html">Знаешь что ? <img src="./img/heart_white.svg" alt=""></a>
  </nav>
</body>
</html>
